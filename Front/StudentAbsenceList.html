<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Absence Details</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        a:hover {
            color: #388E3C;
            text-decoration: underline;
        }

        /* Container for details */
        .details {
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        .details p {
            margin: 10px 0;
            font-size: 16px;
            line-height: 1.5;
        }

        .details strong {
            font-size: 18px;
            color: #555;
        }

        /* Absence List Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        table th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #ddd;
        }

        /* Back to List Link */
        a.back-link {
            display: inline-block;
            margin-top: 20px;
            margin-left: 10%;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        a.back-link:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>
    <h1>Student Absence Details</h1>
    <div class="details">
        <p><strong>ID:</strong> <span id="student-id"></span></p>
        <p><strong>Name:</strong> <span id="student-name"></span></p>

        <h3>Absence List</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Reason</th>
                </tr>
            </thead>
            <tbody id="absence-list">
                <!-- Rows will be dynamically populated here -->
            </tbody>
        </table>
    </div>
    <a href="./absence.html" class="back-link" >Back to List</a>

    <script>
        // Parse the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const studentId = urlParams.get('id');
        const studentName = urlParams.get('name');

        // Example absence data (replace with actual data from a server or database)
        const absences = [
            { id: 1, date: '2024-12-01', reason: 'Medical' },
            { id: 2, date: '2024-12-15', reason: 'Family Emergency' },
            { id: 3, date: '2024-12-20', reason: 'Travel' }
        ];

        // Display the student's information
        document.getElementById('student-id').textContent = studentId;
        document.getElementById('student-name').textContent = studentName;

        // Populate the absence list table
        const absenceList = document.getElementById('absence-list');
        absences.forEach(absence => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${absence.id}</td>
                <td>${absence.date}</td>
                <td>${absence.reason}</td>
            `;
            absenceList.appendChild(row);
        });
    </script>
</body>
</html>
